{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row mt-5">
        <div class="col-md-8 offset-md-2">

            <div class="card">
                <div class="card-header shadow-sm bg-white">
                    <h1 class="display-5 text-info ">
                        <i class="fas fa-check-double"> Todo App</i>
                    </h1>
                </div>
                <div class="card-body">

                    <ul class="list-group">
                        <li class="list-group-item">
                            <form action="{% url 'insert_todos_items' %}" autocomplete="off" method="POST">
                                {% csrf_token %}
                                <div class="input-group">
                                    <input type="text" class="form-control" name="content">
                                    <div class="input-group-append text-info">
                                        <span class="input-group-text bg-white py-0">
                                            <button type="submit" class="btn btn sm text-info">
                                                <i class="fa fa-plus-circle fa-lg"></i>
                                            </button>
                                        </span>
                                    </div>
                                </div>               
                            </form>
                                </li>

                        {% for todo in todo_list %}
                            <li class="list-group-item text-primary">
                                {{todo.content}}
                            <form action="{% url 'delete_item' todo.id %}" method="post" class="float-right d-inline"> <!--ici action nous permet de rester sur la mm page et l'url indiquÃ© nous permet d'aller rechercher la vue pour prendre les infos-->
                                {% csrf_token %}
                                <button type="submit" class="btn">
                                    <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                                </button>

                            </form>

                            </li>
                            {% empty %}
                            <li class="list-group-item text-secondary">
                                <span class="font-italic"> No todo item found </span>
                        {% endfor %}
                    </ul>
                </div>
            </div>


        </div>
    </div>
</div>

{% endblock %}
